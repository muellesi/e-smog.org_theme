<header>
  <nav id="header" class="navbar navbar-expand-md navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ "/" | absolute_url }}">
          {% if site.logo != "" %}
          <img src="{{ site.logo | absolute_url }}" alt="{{site.name}}"/>
          {% else %}
          <h1 class="brand-heading">{{ site.name }}</h1>
          {% endif %}
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{{ "/" | absolute_url }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ "/category/ttt-server" | absolute_url }}">TTT Dedicated Server</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{{ "/category/games" | absolute_url }}">Games</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{{ "/category/gimp" | absolute_url }}">Gimp</a>
            </li>
          </ul>
        </div>
    </div>
  </nav>
</header>
